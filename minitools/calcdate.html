<!DOCTYPE html><html><head><meta charset=utf-8><title>日期计算器</title><meta name=viewport content="width=device-width,initial-scale=1"><style>.container{max-width:680px;margin:auto;padding:20px}.calculator{margin:20px 0;padding:20px;border:1px solid #ddd;border-radius:5px}.input-group{margin:10px 0}.input-group label{display:block;margin-bottom:5px}.input-group select,.input-group input{padding:5px;border:1px solid #ccc;border-radius:3px;margin-right:5px;width:80px}.calculate-btn{padding:8px 20px;background:#4CAF50;color:#fff;border:none;border-radius:3px;cursor:pointer}.calculate-btn:hover{background:#45a049}.result{margin-top:10px;color:red;font-weight:700}</style></head><body><div class=container><div class=calculator><h2>相差多少天</h2><div class=input-group><label>开始日期</label><select id=startYear></select>年<select id=startMonth></select>月<select id=startDay></select>日</div><div class=input-group><label>结束日期</label><select id=endYear></select>年<select id=endMonth></select>月<select id=endDay></select>日</div><button class=calculate-btn onclick=calcDiff()>计算</button><div class=result id=diffResult></div></div><div class=calculator><h2>多少天之后</h2><div class=input-group><label>开始日期</label><select id=baseYear></select>年<select id=baseMonth></select>月<select id=baseDay></select>日</div><div class=input-group><label>天数间隔</label><input type=number id=days value=90 min=1></div><button class=calculate-btn onclick=calcAfter()>计算</button><div class=result id=afterResult></div></div></div><script>const weekDays=["日","一","二","三","四","五","六"];function initDateSelects(){const now=new Date(),year=now.getFullYear(),month=now.getMonth()+1,day=now.getDate();function fillSelect(selector,start,end,selected){const select=document.getElementById(selector);for(let i=start;i>=end;i--){const option=document.createElement("option");option.value=i,option.text=i,i===selected&&(option.selected=!0),select.appendChild(option)}}fillSelect("startYear",2049,1902,year),fillSelect("endYear",2049,1902,year),fillSelect("baseYear",2049,1902,year);function fillMonth(selector){const select=document.getElementById(selector);for(let m=1;m<=12;m++){const option=document.createElement("option");option.value=m,option.text=m,m===month&&(option.selected=!0),select.appendChild(option)}}fillMonth("startMonth"),fillMonth("endMonth"),fillMonth("baseMonth");function fillDay(selector){const select=document.getElementById(selector);for(let d=1;d<=31;d++){const option=document.createElement("option");option.value=d,option.text=d,d===day&&(option.selected=!0),select.appendChild(option)}}fillDay("startDay"),fillDay("endDay"),fillDay("baseDay")}function calcDiff(){const start=new Date(document.getElementById("startYear").value,document.getElementById("startMonth").value-1,document.getElementById("startDay").value),end=new Date(document.getElementById("endYear").value,document.getElementById("endMonth").value-1,document.getElementById("endDay").value),diff=Math.round((end-start)/864e5);document.getElementById("diffResult").textContent=`间隔：${diff} 天`}function calcAfter(){const base=new Date(document.getElementById("baseYear").value,document.getElementById("baseMonth").value-1,document.getElementById("baseDay").value),days=parseInt(document.getElementById("days").value),result=new Date(base.getTime()+864e5*days);document.getElementById("afterResult").textContent=`日期为：${result.getFullYear()}年${result.getMonth()+1}月${result.getDate()}日 星期${weekDays[result.getDay()]}`}initDateSelects();</script></body></html>
