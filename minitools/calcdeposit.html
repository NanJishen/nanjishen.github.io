<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>存款计算器</title><style>body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:20px;display:flex;justify-content:center;align-items:flex-start}.calculator{background:#fff;padding:20px;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.1);width:400px}h2{text-align:center;margin-bottom:20px;color:#333;font-size:24px}label{display:block;margin-bottom:5px;font-weight:bold;color:#555}input,select{width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;font-size:14px;color:#333;box-sizing:border-box}input:focus,select:focus{border-color:#28a745;outline:0}.row{display:flex;gap:10px;margin-bottom:15px}.row>div{flex:1}button{width:100%;padding:12px;background:#28a745;color:#fff;border:0;border-radius:4px;font-size:16px;cursor:pointer;transition:background-color .3s}button:hover{background:#218838}.result{margin-top:20px;padding:15px;background:#f8f9fa;border-radius:4px}.result input{width:calc(100% - 20px);padding:10px;background:#e9ecef;border:0;border-radius:4px;color:#333;font-weight:bold;cursor:not-allowed}</style></head><body><div class="calculator"><h2>存款利息计算器</h2><form><div class="row"><div><label for="currency">币种</label><select id="currency"><option value="CNY">人民币</option></select></div><div><label for="termType">期限</label><select id="termType" onchange="updateRate()"><option value="">请选择期限种类</option><option value="00">活期</option><option value="03">整存整取 三个月</option><option value="06">整存整取 半年</option><option value="12">整存整取 一年</option><option value="24">整存整取 二年</option><option value="36">整存整取 三年</option><option value="60">整存整取 五年</option></select></div></div><div class="row"><div><label for="rate">年利率</label><input type="number" id="rate" placeholder="%" step="0.01"></div><div><label for="term">存期</label><input type="number" id="term" placeholder="月"></div></div><label for="amount">金额</label><input type="number" id="amount" placeholder="元"><button type="button" onclick="calculate()">计算</button></form><div class="result"><label>利息</label><input type="text" id="interest" readonly><label>扣除利息税</label><input type="text" id="tax" readonly><label>本息合计(税后)</label><input type="text" id="total" readonly></div></div><script>const rates={'00':.42,'03':2.82,'06':3.06,'12':3.3,'24':4.02,'36':4.8,'60':5.225};function updateRate(){const e=document.getElementById('termType').value;e&&rates[e]&&(document.getElementById('rate').value=rates[e],document.getElementById('term').value=e)}function calculate(){const e=parseFloat(document.getElementById('amount').value),t=parseFloat(document.getElementById('rate').value),n=parseFloat(document.getElementById('term').value);if(isNaN(e)||isNaN(t)||isNaN(n))return alert('请输入有效的数字！');const a=e*t*n/1200,o=0*a,l=e+a-o;document.getElementById('interest').value=a.toFixed(2)+' 元',document.getElementById('tax').value=o.toFixed(2)+' 元',document.getElementById('total').value=l.toFixed(2)+' 元'}</script></body></html>
