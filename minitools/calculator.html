<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>现代计算器</title><style>body{margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#f0f2f5;display:flex;justify-content:center;align-items:flex-start;height:100vh}.calculator{width:320px;background:#fff;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,0.1);overflow:hidden;margin-top:20px}.display{width:100%;height:100px;font-size:36px;text-align:right;padding:20px;box-sizing:border-box;border:none;background:#f9f9f9;color:#333;pointer-events:none;border-bottom:1px solid #ddd}.buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:1px;padding:10px;background:#f9f9f9}.buttons button{padding:23px;font-size:25px;border:none;background:#fff;color:#333;cursor:pointer;transition:background-color .2s,transform .1s;border-radius:10px}.buttons button:hover{background:#f1f1f1}.buttons button:active{transform:scale(.95)}.buttons .operator{background:#ff9500;color:#fff}.buttons .operator:hover{background:#e08900}.buttons .equals{background:#34c759;color:#fff;grid-column:span 1}.buttons .equals:hover{background:#2da94f}.buttons .clear{background:#ff3b30;color:#fff}.buttons .clear:hover{background:#e63329}.buttons .backspace{background:#95a5a6;color:#fff}.buttons .backspace:hover{background:#7f8c8d}.buttons .percentage{background:#8e44ad;color:#fff}.buttons .percentage:hover{background:#7d3c98}.buttons .number{background:#f9f9f9;color:#333}.buttons .number:hover{background:#f1f1f1}</style></head><body><div class="calculator"><input type="text" class="display" id="display" readonly><div class="buttons"><button class="clear" onclick="clearDisplay()">C</button><button class="backspace" onclick="backspace()">←</button><button class="percentage" onclick="calculatePercentage()">%</button><button class="operator" onclick="appendToDisplay('/')">/</button><button class="number" onclick="appendToDisplay('7')">7</button><button class="number" onclick="appendToDisplay('8')">8</button><button class="number" onclick="appendToDisplay('9')">9</button><button class="operator" onclick="appendToDisplay('*')">*</button><button class="number" onclick="appendToDisplay('4')">4</button><button class="number" onclick="appendToDisplay('5')">5</button><button class="number" onclick="appendToDisplay('6')">6</button><button class="operator" onclick="appendToDisplay('-')">-</button><button class="number" onclick="appendToDisplay('1')">1</button><button class="number" onclick="appendToDisplay('2')">2</button><button class="number" onclick="appendToDisplay('3')">3</button><button class="operator" onclick="appendToDisplay('+')">+</button><button class="number" onclick="appendToDisplay('0')" style="grid-column:span 2">0</button><button class="number" onclick="appendToDisplay('.')">.</button><button class="equals" onclick="calculateResult()">=</button></div></div><script>const display=document.getElementById('display');function appendToDisplay(e){display.value+=e}function clearDisplay(){display.value=''}function backspace(){display.value=display.value.slice(0,-1)}function calculatePercentage(){try{display.value=eval(display.value)/100}catch(e){display.value='错误'}}function calculateResult(){try{display.value=eval(display.value)}catch(e){display.value='错误'}}</script></body></html>
