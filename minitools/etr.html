<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><link rel="icon" type="image/png" href="../favicon.ico"><title>极限互译</title><style>body,textarea,#translationResult{background:#131313;color:#ecbe7d;font-family:sans-serif;font-size:1.3em}body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;overflow:hidden}.container{width:80%;max-width:1200px;height:80vh;display:flex;flex-direction:column;gap:20px;background:#1a1a1a;border-radius:15px;padding:20px;box-shadow:0 4px 20px rgba(0,0,0,0.3);position:relative}textarea,#translationResult{width:100%;height:50%;padding:15px;box-sizing:border-box;border:none;border-radius:10px;resize:none;background:#1f1f1f;color:#ecbe7d;font-size:1em;outline:none}#translationResult{overflow-y:auto;white-space:pre-wrap;position:relative}::placeholder{color:#a0a0a0;opacity:0.7}#translationResult::-webkit-scrollbar{width:10px}#translationResult::-webkit-scrollbar-track{background:rgba(31,31,31,0.3);border-radius:5px}#translationResult::-webkit-scrollbar-thumb{background:#ecbe7d;border-radius:5px}.copy-button{position:absolute;top:calc(50% - 55px);right:25px;background:transparent;color:#ecbe7d;border:none;border-radius:5px;padding:5px;cursor:pointer;transition:color 0.3s ease}.copy-button:hover{color:#d8a768}footer{text-align:center;position:fixed;bottom:0;width:100%;color:#333}footer a {color:#333;text-decoration:none}</style></head><body><div class="container"><div id="translationResult"></div><textarea id="textInput" placeholder=">"></textarea><button class="copy-button" onclick="copyTranslation()">Copy</button></div><script>const apiUrl="http://nanjis.top:19321/translate";function detectLanguage(text){const chineseRegex=/[\u4e00-\u9fa5]/;return chineseRegex.test(text)?"zh":"en"}async function translateText(){const text=document.getElementById("textInput").value.trim();const translationResult=document.getElementById("translationResult");if(!text){translationResult.innerText="";return}const sourceLanguage=detectLanguage(text);const targetLanguage=sourceLanguage==="zh"?"en":"zh";try{const response=await fetch(apiUrl,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({q:text,source:sourceLanguage,target:targetLanguage,format:"text",api_key:""})});if(!response.ok){throw new Error("翻译失败，请稍后重试。")}const data=await response.json();let translatedText=data.translatedText;if(sourceLanguage==="en"){translatedText=translatedText.toLowerCase()}translationResult.innerText=translatedText}catch(error){translationResult.innerText="翻译出错："+error.message}}function copyTranslation(){const translationResult=document.getElementById("translationResult");const text=translationResult.innerText;if(text){navigator.clipboard.writeText(text).catch(()=>console.error("复制失败，请手动复制。"))}}let timeoutId;const delay=500;function handleInput(){clearTimeout(timeoutId);timeoutId=setTimeout(translateText,delay)}document.getElementById("textInput").addEventListener("input",handleInput);</script>
