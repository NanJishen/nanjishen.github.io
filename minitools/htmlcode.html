<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Code Preview</title><link rel="shortcut icon" type="image/png" href="../favicon.ico"><style>body{margin:0;font-family:Arial,sans-serif;display:flex;height:100vh;background:#1e1e1e;color:#f4f4f4}.code-container{width:40%;display:flex;flex-direction:column;background:#2d2d2d;padding:10px;box-sizing:border-box;border-right:2px solid #444}.code-editor{width:96%;height:33.33%;background:#1e1e1e;color:#00ff00;font-family:'Courier New',monospace;border:1px solid #444;padding:10px;margin-bottom:10px;border-radius:4px;font-size:14px;line-height:1.5;resize:none;white-space:pre-wrap;transition:background 0.3s ease}.code-editor:focus{background:#171717;outline:none}iframe{width:60%;height:100%;border:none;background:#fff;margin-left:-2px}</style></head><body><div class="code-container"><textarea class="code-editor" id="html-editor" placeholder="HTML"></textarea><textarea class="code-editor" id="css-editor" placeholder="CSS"></textarea><textarea class="code-editor" id="js-editor" placeholder="JS"></textarea></div><iframe id="preview"></iframe><script>const htmlEditor=document.getElementById('html-editor'),cssEditor=document.getElementById('css-editor'),jsEditor=document.getElementById('js-editor'),preview=document.getElementById('preview');function updatePreview(){const html=htmlEditor.value,css=`<style>${cssEditor.value}</style>`,js=`<script>${jsEditor.value}<\/script>`;preview.srcdoc=html+css+js}[htmlEditor,cssEditor,jsEditor].forEach(editor=>{editor.addEventListener('input',updatePreview);editor.addEventListener('focus',()=>{editor.style.backgroundColor='#171717'});editor.addEventListener('blur',()=>{editor.style.backgroundColor='#1e1e1e'});editor.addEventListener('keydown',e=>{if(e.key==='Tab'){e.preventDefault();const start=editor.selectionStart,end=editor.selectionEnd;editor.value=editor.value.substring(0,start)+'    '+editor.value.substring(end);editor.selectionStart=editor.selectionEnd=start+4}})})</script></body></html>
