<!DOCTYPE html><html><head><meta charset="utf-8"/><title>Swiss Style Nightlight Clock</title><style>body{background-color:#000;color:#fff;font-family:Arial,sans-serif}.clocks{height:900px;margin:25px auto;position:relative;width:900px}canvas{background-color:#080808;border-radius:50%;box-shadow:0 0 20px rgba(255,255,255,0.3)}</style></head><body><div class="clocks"><canvas id="canvas" width="800" height="800"></canvas></div><script>var canvas,ctx,clockRadius=250;function clear(){ctx.clearRect(0,0,canvas.width,canvas.height)}function drawScene(hours=0,minutes=0,seconds=0){clear();var date=new Date();hours=hours>0?hours:date.getHours();minutes=minutes>0?minutes:date.getMinutes();seconds=seconds>0?seconds:date.getSeconds();hours=hours>12?hours-12:hours;var hour=hours+minutes/60;var minute=minutes;ctx.save();ctx.translate(canvas.width/2,canvas.height/2);ctx.beginPath();ctx.font='36px Arial';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillStyle='#FFA500';for(var n=1;n<=12;n++){var theta=(n-3)*(Math.PI*2)/12;var x=clockRadius*Math.cos(theta);var y=clockRadius*Math.sin(theta);ctx.fillText(n,x,y)}ctx.fillStyle='#0f0';ctx.font="20px sans-serif";for(var n=1;n<=60;n++){var theta=(n-15)*(Math.PI*2)/60;var x=clockRadius*1.4*Math.cos(theta);var y=clockRadius*1.4*Math.sin(theta);ctx.fillText(n,x,y)}ctx.save();var theta=(hour-3)*2*Math.PI/12;ctx.rotate(theta);ctx.beginPath();ctx.moveTo(-15,-5);ctx.lineTo(-15,5);ctx.lineTo(clockRadius*0.5,1);ctx.lineTo(clockRadius*0.5,-1);ctx.fillStyle='#FFA500';ctx.fill();ctx.restore();ctx.save();theta=(minute-15)*2*Math.PI/60;ctx.rotate(theta);ctx.beginPath();ctx.moveTo(-15,-4);ctx.lineTo(-15,4);ctx.lineTo(clockRadius*0.7,1);ctx.lineTo(clockRadius*0.7,-1);ctx.fillStyle='#0f0';ctx.fill();ctx.restore();ctx.save();theta=(seconds-15)*2*Math.PI/60;ctx.rotate(theta);ctx.beginPath();ctx.moveTo(-15,-3);ctx.lineTo(-15,3);ctx.lineTo(clockRadius*0.9,1);ctx.lineTo(clockRadius*0.9,-1);ctx.fillStyle='#ff0';ctx.fill();ctx.restore();ctx.restore()}window.onload=function(){canvas=document.getElementById('canvas');ctx=canvas.getContext('2d');setInterval(drawScene,1000)};</script></body></html>
