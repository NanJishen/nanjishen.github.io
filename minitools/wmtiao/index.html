<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>图片水印打码</title>
<style>#container{max-width:500px;margin:30px auto}label{display:block;margin:10px 0 5px;color:#00f}input[type=color],input[type=range],input[type=text]{width:100%;margin-bottom:10px}canvas{width:100%;border:1px dashed #aaa;cursor:pointer}button{margin-top:10px}footer{position:relative;bottom:5px;margin:auto;width:0}</style>
</head><body>
<div id="container">
<h1>图片水印打码</h1><!-- https://github.com/joyqi/sfz -->
<label for="image">第一步：选择一张图片</label>
<input type="file" id="image" accept="image/png, image/jpeg, image/gif">
<label for="text">第二步：输入水印文字</label>
<input type="text" id="text" placeholder="请输入文字" maxlength="30">
<label for="color">颜色</label>
<input type="color" id="color" value="#0000FF">
<label for="alpha">透明度</label>
<input type="range" id="alpha" min="0" max="1" step="0.05" value="0.15">
<label for="angle">角度</label>
<input type="range" id="angle" min="-90" max="90" step="3" value="45">
<label for="space">间隔</label>
<input type="range" id="space" min="1" max="8" step="0.2" value="4">
<label for="size">字号</label>
<input type="range" id="size" min="0.5" max="3" step="0.05" value="1">
<label for="auto-refresh">第三步：实时刷新</label>
<input type="checkbox" id="auto-refresh" checked>
<button id="refresh" disabled>刷新</button>
<div id="graph"></div></div><script src="script.js"></script><footer><a href="https://cuijianzhuang.github.io/photo-watermark/">W2</a></footer></body></html>
